<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A beautiful screen saver with Osho quotes and images" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Osho Screen Saver" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon-57x57.svg" sizes="57x57" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-60x60.svg" sizes="60x60" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-72x72.svg" sizes="72x72" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-76x76.svg" sizes="76x76" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-114x114.svg" sizes="114x114" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-120x120.svg" sizes="120x120" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-144x144.svg" sizes="144x144" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-152x152.svg" sizes="152x152" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.svg" sizes="180x180" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-1024x1024.svg" sizes="1024x1024" />
    
    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-orientation" content="landscape" />
    
    <title>Osho Screen Saver</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
